<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>바우처 상세페이지</h1>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/vouchers}" type="button" class="btn btn-primary me-md-2">목록으로</a>
  <a th:href="@{/vouchers/{id}/update(id=${voucher.id})}" type="button" class="btn btn-primary me-md-2">수정하기</a>
</div>

<table class="table table-hover table-striped">
  <tbody th:object="${voucher}">
  <tr>
    <th scope="col">Id</th>
    <td> <a th:href="@{/vouchers/{id}(id=${voucher.id})}" th:text="*{id}"> </a> </td>
  </tr>
  <tr>
    <th scope="col">value</th>
    <td th:text="*{value}"></td>
  </tr>
  <tr>
    <th scope="col">type</th>
    <td th:text="*{type}"></td>
  </tr>
  <tr>
    <th scope="col">createdAt</th>
    <td th:text="*{createdAt}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
