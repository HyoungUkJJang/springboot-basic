<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Title</title>
</head>
<body class="container-fluid">
  <h1>바우처 리스트</h1>

  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/vouchers/new-voucher}" class="btn btn-primary me-md-2" type="button">상품등록</a>
  </div>

  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">value</th>
      <th scope="col">type</th>
      <th scope="col">createAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
      <td> <a th:href="@{/vouchers/{id}(id=${voucher.id})}" th:text="*{id}"> </a> </td>
      <td th:text="*{value}"></td>
      <td th:text="*{type}"></td>
      <td th:text="*{createdAt}"></td>
      <td>
        <form th:action="@{/vouchers/{id}/(id=${voucher.id})}" method="post">
          <input type="hidden" name="_method" value="delete">
          <button type="submit">바우처 삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</body>
</html>
